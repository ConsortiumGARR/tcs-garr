[tool.poetry]
name = "harica"
version = "0.2.0"
description = ""
authors = ["System Support <system.support@garr.it>"]
readme = "README.md"

[tool.poetry.scripts]
harica = "harica.main:main"

[tool.poetry.dependencies]
python = "^3.9"
cryptography = "^42.0.7"
tabulate = "^0.9.0"
pytz = "^2024.1"
colorama = "^0.4.6"
python-dateutil = "^2.9.0.post0"
beautifulsoup4 = "^4.12.3"
requests = "^2.32.3"
pyotp = "^2.9.0"
jwt = "^1.3.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.4"
pre-commit = "^3.7.1"

[tool.ruff]
# Exclude common directories that are typically not part of the source code or are generated by tools.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "business-facing/layer", #OKAPI Layer
]

# Set the maximum line length to 127 characters.
line-length = 127

# Define the number of spaces used for indentation, aligning with Black's style.
indent-width = 4


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
